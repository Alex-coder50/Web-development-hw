<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <p>Please enter your Age</p>
    <input id="id1" type="number" min="18" max="100" required>
    <button onclick="myFunction()">OK</button>
    <p>if the number is less than 100 or greater than 300 an error message will be displayed</p>
    <p id="result"></p>

    <script>
        function myFunction() {
            var inObj = document.getElementById("id1");
            if (inObj.checkValidity()) {
                document.getElementById("result").innerHTML = inObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML= "input OK";
            }
        }
    </script>
</body>

</html>
