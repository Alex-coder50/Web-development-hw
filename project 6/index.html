<html>

<head>
    <title>forms in html</title>
</head>

<body>
    <h1>JOB APPLICATION</h1>
    <form>
        <fieldset>
            <legend>User details</legend>
            <label>Name</label>
            <input type="text" id="n1" name="fname">
            <br>
            <label>Date of birth</label>
            <input type="month" id="m1" name="bdaymonth">
            <br>
            <input type="hidden" id="h1" name="hid" value="12345">
            <br>
            <label>Choose the days for work(minium 4-7)</label>
            <input type="week" id="w1" name="weekofyear">
            <br>
            <label>Phone number</label>
            <input type="tel" id="t1" name="usrtel" placeholder="enter your phone number">
            <br>
            <label>SPECIALITIES</label>
            <input type="checkbox" id="c1" value="Coding expert">Coding expert
            <br>
            <input type="checkbox" id="c1" value="Cyber security">Cyber securitey
            <br><br>
            <input type="submit" value="Submit form">
            <br>
            <label>RESET FORM</label>
            <input type="reset" value="Reset form">
        </fieldset>
    </form>
</body>

</html>
