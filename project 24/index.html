<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="number"></p>
    <script>
        let randomNum = Math.random();
        while (randomNum < 0.5) {
            randomNum = Math.random();
        }
        document.getElementById("number").textContent = randomNum;
    </script>
</body>

</html>
