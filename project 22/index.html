<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array Methods</h1>
    <p id="chad"></p>
    <p id="deo"></p>
    <p id="neo"></p>
    <script>
         var subject = ["maths", "english", "biology", "p.e"];
        document.getElementById("chad").innerHTML= subject.join(" * ");
        document.getElementById("deo").innerHTML= subject.pop();
        document.getElementById("neo").innerHTML= subject;
    </script>
</body>
</html>
